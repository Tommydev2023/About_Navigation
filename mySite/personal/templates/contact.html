<!-- Load Django's static files -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character encoding and viewport settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS link with integrity and crossorigin attributes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Link to the custom CSS file using Django's static template tag -->
  <link rel="stylesheet" href="{% static 'styles.css'%}" />

  <!-- Page title -->
  <title>Contact</title>
</head>

<!-- Header section -->
<header>
  <!-- Navigation bar with Bootstrap classes and theme attribute -->
  <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <!-- Container for the navigation items -->
    <div class="container">
      <div class="offcanvas-body">
        <!-- Navigation items -->
        <ul class="navbar-nav justify-content-center fs-4">
          <!-- About Me link with Django's URL template tag -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Me</a>
          </li>
          <!-- Services link with Django's URL template tag -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'services' %}">Services</a>
          </li>
          <!-- Contact link with Django's URL template tag -->
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Divider line -->
<div class="b-example-divider"></div>

<!-- Body section with custom background image -->

<!-- Body section with custom background image -->

<body class="b-img">
  <!-- Container for the content -->
  <div class="container my-5">
    <!-- Content with Bootstrap classes -->
    <div class="p-5 bg-body-tertiary rounded-3">
      <!-- Heading -->
      <h1 class="text-body-emphasis text-left border-bottom">
        Send me an Email
      </h1>
      <!-- Form -->
      <form>
        <!-- Form fields -->
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <!-- Label for the name input field -->
                <label for="nameInput" class="form-label">Name</label>
                <!-- Name input field -->
                <input type="text" class="form-control" id="nameInput" placeholder="Your name" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <!-- Label for the email input field -->
                <label for="emailInput" class="form-label">Email address</label>
                <!-- Email input field -->
                <input type="email" class="form-control" id="emailInput" placeholder="Your email@example.com" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <!-- Label for the message textarea -->
                <label for="messageTextarea" class="form-label">Message</label>
                <!-- Message textarea -->
                <textarea class="form-control" id="messageTextarea" rows="4"></textarea>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                  <!-- Send email button -->
                  <button class="btn btn-primary" type="button">
                    Send Email
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<!-- Divider line -->
<div class="b-example-divider"></div>

<!-- Footer section -->
<div class="container">
  <!-- Footer content with Bootstrap classes -->
  <footer
    class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top sticky-sm-bottom sticky-md-bottom sticky-lg-bottom sticky-xl-bottom">
    <!-- Copyright information -->
    <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Portfolio, Inc</p>

    <!-- Navigation items -->
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <!-- About Me link -->
        <a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">About Me</a>
      </li>
      <li class="nav-item">
        <!-- Services link -->
        <a href="{% url 'services' %}" class="nav-link px-2 text-body-secondary">Services</a>
      </li>
      <li class="nav-item">
        <!-- Contact link -->
        <a href="{% url 'contact' %}" class="nav-link px-2 text-body-secondary">Contact</a>
      </li>
    </ul>
  </footer>
</div>

</html>
